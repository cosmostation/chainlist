name: Lint JSON Files

on:
  workflow_dispatch:
  
  push:
    branches:
      - main
  
  pull_request_target:
    types:
      - opened
    branches:
      - main
    paths:
      - '**.json'

jobs:
  validate-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install jsonlint
      run: npm install -g jsonlint

    - name: Lint JSON files
      run: |
        jsonlint ./**/*.json -q
